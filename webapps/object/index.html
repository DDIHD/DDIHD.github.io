<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Objekterkennung</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="object.svg">
    <meta name="theme-color" content="rgba(211, 131, 248, 0.8)">
    
  </head>
  <body>

    <section id="demos" class="invisible">
      <div id="liveView" class="camView">
        <div class="slider-container">
          <input type="range" min="0" max="100" value="66" class="confidence-slider" id="confidenceSlider">
          <label for="confidenceSlider">Sicherheit Schwelle: <span id="confidenceValue">66%</span></label>
        </div>
        <video id="webcam" 
               autoplay 
               width="640" 
               height="480" 
               playsinline 
               muted 
               disablepictureinpicture 
               controlslist="noplaybackrate nofullscreen nodownload"
               controls="false"
        ></video>
      </div>
    </section>


    <!-- Import TensorFlow.js library -->
    <!-- https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/ -->
    <script src="tf.min.js" type="text/javascript"></script>
    <!-- Load the coco-ssd model to use to recognize things in images -->
    <script src="coco-ssd.min.js"></script>
    <!-- https://cdn.jsdelivr.net/npm/@tensorflow-models/ -->

    <!-- Import the page's JavaScript to do some stuff -->
    <script src="script.js" defer></script>

    <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js');
      });
    }
    </script>
  </body>
</html>
